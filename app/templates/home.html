{% extends "base.html" %}
{% block title %}
Twitter Database
{% endblock %}
{% block content %}
<div class="jumbotron">
{%for i in countmov%}

<h3 class="head" >Number of Tweets: {{ i['MOV'] }} </h3>


{% endfor %}

</div>

<div class="jumbotron">
<table class="table">
    <thead>
        <th>Username</th>
        <th>Tweet</th>
        <th>Time</th>
    </thead>
    <tbody>
        {% for t in tweets %}
        <tr>
            <td><a href="/tweets/{{ t['name'] }}"> {{ t['name'] }}</td>
            <td>{{ t['body'] }}</td>
            <td>{{ t['time'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
